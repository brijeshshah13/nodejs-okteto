icon: https://apps.okteto.com/movies/icon.png
deploy:
  - sudo apt install unzip
  - helm plugin install https://github.com/datreeio/helm-datree
  - export DATREE_TOKEN=${DATREE_TOKEN}
  - helm datree test chart
  - okteto build -t ${DOCKER_HUB_USERNAME}/api:${OKTETO_GIT_COMMIT} api
  - okteto build -t ${DOCKER_HUB_USERNAME}/frontend:${OKTETO_GIT_COMMIT} frontend
  - helm upgrade --install movies chart --set tag=${OKTETO_GIT_COMMIT}
devs:
  - api/okteto.yml
  - frontend/okteto.yml
